<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Performing Operation using JS</h1>
    <p id="ans">0</p>
    <br>
    <button onclick="solve()">CLICK ME !</button>
    <script>
        function solve()
        {
            n = 4*5;
            document.getElementById('ans').innerHTML = n;
        }
    </script>
</body>
</html>
